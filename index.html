<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=css/style.css> 
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <header id="header_row">
        <h1 id="header">Weather Dashboard</h1>
    </header>
    <div id="container">
        <div id="city_search_col">
            <div id="search_for)_city_row">
                <h3>Search For a City</h3>
            </div>
            <div id="input_button_row">
                <input type="text" name="" id="search_i">
                <button id="search_b">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div id="city_row">
                <label class="cities" data-city="Austin" for="">Austin</label>
                <label class="cities" data-city="Chicago" for="">Chicago</label class="cities">
                <label class="cities" data-city="New York" for="">New York</label class="cities">
                <label class="cities" data-city="Orlando" for="">Orlando</label>
                <label class="cities" data-city="San Francisco" for="">San Francisco</label>
                <label class="cities" data-city="Seattle" for="">Seattle</label>
                <label class="cities" data-city="Denver" for="">Denver</label class="cities">
                <label class="cities" data-city="Atlanta" for="">Atlanta</label class="cities">
            </div>

        </div>
        <div id="metrics_forcast_col">
            <div id="metrics_row">
                <div class="metrics" id="city_name_date_row">
                    <h2 id="city_name_date_h2">City Name Date</h2>
                </div>
                <div class="metrics" id="temp_row">
                    <label id="temp_l" for="">Temperature</label>
                </div>
                <div class="metrics" id="humidity_row">
                    <label id="humidity_l" for="">Humidity</label>
                </div>
                <div class="metrics" id="wind_speed_row">
                    <label id="wind_speed_l" for="">Wind Speed</label>
                </div>
                <div class="metrics" id="uv_index_row">
                    <label id="uv_index_l" for="">UV Index</label>
                </div>
            </div>
            <div id="forcast_row">
                <div id="forcast_title_row">
                    <h2>5-Day Forcast</h2>
                </div>
                <div id="forcast_5_day_row">
                    <div class="forcast" id="day_1_forcast">
                        <label class="date_l" id="date_1" for="">Date</label>
                        <i class="fas fa-sun weather_icon" id="icon_1"></i>
                        <label class="temperature_l" id="temp_1" for="">Temperature</label>
                        <label class="humidity_l" id="humidity_1" for="">Humidity</label>
                    </div>
                    <div class="forcast" id="day_2_forcast">
                        <label class="date_l" id="date_2" for="">Date</label>
                        <i class="fas fa-sun weather_icon" id="icon_2"></i>
                        <label class="temperature_l" id="temp_2" for="">Temperature</label>
                        <label class="humidity_l" id="humidity_2" for="">Humidity</label>
                    </div>
                    <div class="forcast" id="day_3_forcast">
                        <label class="date_l" id="date_3" for="">Date</label>
                        <i class="fas fa-sun weather_icon" id="icon_3"></i>
                        <label class="temperature_l" id="temp_3" for="">Temperature</label>
                        <label class="humidity_l" id="humidity_3" for="">Humidity</label>
                    </div>
                    <div class="forcast" id="day_4_forcast">
                        <label class="date_l" id="date_4" for="">Date</label>
                        <i class="fas fa-sun weather_icon" id="icon_4"></i>
                        <label class="temperature_l" id="temp_4" for="">Temperature</label>
                        <label class="humidity_l" id="humidity_4" for="">Humidity</label>
                    </div>
                    <div class="forcast" id="day_5_forcast">
                        <label class="date_l" id="date_5" for="">Date</label>
                        <i class="fas fa-sun weather_icon" id="icon_5"></i>
                        <label class="temperature_l" id="temp_5" for="">Temperature</label>
                        <label class="humidity_l" id="humidity_5" for="">Humidity</label>
                    </div>
                </div>

            </div>
            
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
