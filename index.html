<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=css/style.css> <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header_row">
        <h1 id="header">Weather Dashboard</h1>
    </header>
    <div id="container">
        <div id="city_search_col">
            <div id="search_for)_city_row">
                <h3>Search For a City</h3>
            </div>
            <div id="input_button_row">
                <input type="text" name="" id="">
                <button></button>
            </div>
            <div id="city_row">
                <label class="cities" for="">Austin</label>
                <label class="cities" for="">Chicago</label class="cities">
                <label class="cities" for="">New York</label class="cities">
                <label class="cities" for="">Orlando</label>
                <label class="cities" for="">San Francisco</label>
                <label class="cities" for="">Seattle</label>
                <label class="cities" for="">Denver</label class="cities">
                <label class="cities" for="">Atlanta</label class="cities">
            </div>

        </div>
        <div id="metrics_forcast_col">
            <div id="metrics_row">
                <div class="metrics" id="city_name_date_row">
                    <h2>City Name Date</h2>
                </div>
                <div class="metrics" id="temp_row">
                    <label for="">Temperature</label>
                </div>
                <div class="metrics" id="humidity_row">
                    <label for="">Humidity</label>
                </div>
                <div class="metrics" id="wind_speed_row">
                    <label for="">Wind Speed</label>
                </div>
                <div class="metrics" id="uv_index_row">
                    <label for="">UV Index</label>
                </div>
            </div>
            <div id="forcast_row">
                <div id="forcast_title_row">
                    <h2>5-Day Forcast</h2>
                </div>
                <div id="forcast_5_day_row">
                    <div id="day_1_forcast">

                    </div>
                    <div id="day_2_forcast">

                    </div>
                    <div id="day_3_forcast">

                    </div>
                    <div id="day_4_forcast">

                    </div>
                    <div id="day_5_forcast">

                    </div>
                </div>

            </div>
            
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
